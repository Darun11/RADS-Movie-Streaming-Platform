<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADS</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="javascript" href="login.js">


    
</head>
<body >
    <a class="back" href="homepage.html">
        <div style="display:inline-block;
        background-color: rgb(0, 157, 255);
        padding:8px 12px; border-radius: 5px;
        color:aliceblue">Back</div>
      </a>
    <div class="wrapper">
        
        <form  onsubmit=" return validateForm()" id="form" action="mainhomepage.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username"  >
                <i class='bx bxs-user' ></i>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" >
                <i class='bx bxs-lock-alt'></i>
                <div class="error" id="passwordError"></div>
            </div>
            <br>
            <div class="remember-forgot">
                <label><input type="checkbox" >Remember me</label>
                <a href="forgot_password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="button1" ><b>Login</b></button>
            
            <div class="register-link">
                <p>Don't have an account?
                <a href="registerpage.html" >Register</a></p>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="login.js"></script>
    
</body>
</html>
